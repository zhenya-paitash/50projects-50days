<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>19 Day 19 - Theme Clock</title>
</head>
<body>
  <!-- Inspired by this dribbble shot https://dribbble.com/shots/5958443-Alarm-clock -->

  <!-- Light/Dark mode -->
  <button class="toggle">Light mode</button>

  <!-- Clock -->
  <div class="clock-container">
    <div class="clock">
      <div class="needle needle__hour"></div>
      <div class="needle needle__minute"></div>
      <div class="needle needle__second"></div>
      <div class="center-point"></div>
    </div>

    <div class="time"></div>
    <div class="date"><span class="circle"></span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
