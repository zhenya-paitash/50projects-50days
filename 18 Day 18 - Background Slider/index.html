<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

<body>
  <div class="slider-container">
    <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1461301214746-1e109215d6d3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>

    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1503327431567-3ab5e6e79140?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1364&q=80');"></div>

    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1648073141651-c61c052d9079?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>

    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1498534880584-9722f4aab02a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1357&q=80');"></div>

    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1651389375045-5495f51cc875?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>

    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1579054392737-da444c409d46?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');"></div>

    <button class="arrow arrow__left" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow arrow__right" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
